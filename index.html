<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Allocation Algorithms Simulation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .algorithm-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .algorithm-card:hover {
            transform: scale(1.05);
        }
        .card-icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-5">Memory Allocation Algorithms Simulation</h1>

    <div class="row">
        <!-- First Fit Card -->
        <div class="col-md-4">
            <div class="card algorithm-card shadow-sm" onclick="location.href='first_fit.html'">
                <div class="card-body text-center">
                    <div class="card-icon">
                        <i class="bi bi-arrow-left-right"></i> <!-- Bootstrap Icons -->
                    </div>
                    <h5 class="card-title">First Fit</h5>
                    <p class="card-text">Allocates the first block that is large enough for the process.</p>
                </div>
            </div>
        </div>

        <!-- Best Fit Card -->
        <div class="col-md-4">
            <div class="card algorithm-card shadow-sm" onclick="location.href='best_fit.html'">
                <div class="card-body text-center">
                    <div class="card-icon">
                        <i class="bi bi-sliders"></i> <!-- Bootstrap Icons -->
                    </div>
                    <h5 class="card-title">Best Fit</h5>
                    <p class="card-text">Allocates the smallest block that is large enough for the process.</p>
                </div>
            </div>
        </div>

        <!-- Worst Fit Card -->
        <div class="col-md-4">
            <div class="card algorithm-card shadow-sm" onclick="location.href='worst_fit.html'">
                <div class="card-body text-center">
                    <div class="card-icon">
                        <i class="bi bi-sliders2-vertical"></i> <!-- Bootstrap Icons -->
                    </div>
                    <h5 class="card-title">Worst Fit</h5>
                    <p class="card-text">Allocates the largest available block to the process.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Bootstrap Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
